<!doctype html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кастомные радиокнопки - Демо</title>
    <style>
        /* Сброс стилей для всех элементов */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Определение CSS-переменных для кастомных чекбоксов */
        :root {
            --itc-body-bg: #fff; /* Цвет фона */
            --itc-border-color: #dee2e6; /* Цвет границы */
            --itc-radio-color: #0d6efd; /* Цвет активного состояния */
            --itc-disabled-opacity: 0.5; /* Прозрачность отключенного чекбокса */

            /* Размеры и стили оформления */
            --itc-border-width: 1px; /* Толщина границы */
            --itc-radio-size: 1rem; /* Размер чекбокса */
            --itc-radio-gap: 0.5rem; /* Расстояние между чекбоксом и текстом */
            --itc-radius: 0.375rem; /* Радиус скругления */
            --itc-transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; /* Плавные анимации */
        }

        /* Общие стили страницы */
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Noto Sans, Liberation Sans, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            line-height: 1.5;
            padding: 2rem;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        /* Оформление контейнера для чекбоксов */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
            max-width: 320px;
            padding: 1.5rem;
            background: var(--itc-body-bg);
            border: var(--itc-border-width) solid var(--itc-border-color);
            border-radius: var(--itc-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .radio-group:disabled .radio-input {
            opacity: var(--itc-disabled-opacity);
            cursor: not-allowed;
        }

        /* Контейнер для каждого чекбокса */
        .radio-item {
            display: flex;
            align-items: center;
            gap: var(--itc-radio-gap);
            position: relative;
        }

        /* Стилизация чекбокса */
        .radio-input {
            -webkit-appearance: none;
            appearance: none;
            width: var(--itc-radio-size);
            height: var(--itc-radio-size);
            border: var(--itc-border-width) solid var(--itc-border-color);
            border-radius: 50%;
            background-color: var(--itc-body-bg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            cursor: pointer;
            transition: var(--itc-transition);
            margin: 0;
        }

        /* Эффект нажатия */
        .radio-input:active {
            filter: brightness(90%);
        }

        /* Смена цвета границы при наведении */
        .radio-input:hover:not(:disabled) {
            border-color: var(--itc-radio-color);
        }

        /* Стили для чекбокса при фокусе */
        .radio-input:focus {
            border-color: var(--itc-radio-color);
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .radio-input:focus-visible {
            outline: 2px solid var(--itc-radio-color);
        }

        /* Оформление состояния checked */
        .radio-input:checked {
            background-color: var(--itc-radio-color);
            border-color: var(--itc-radio-color);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='2' fill='%23fff'/%3e%3c/svg%3e");
        }

        /* Стили метки чекбокса */
        .radio-label {
            cursor: pointer;
            user-select: none;
        }

        /* Отключенный чекбокс */
        .radio-input:disabled {
            filter: none;
            opacity: var(--itc-disabled-opacity);
            cursor: not-allowed;
        }

        .radio-input:disabled ~ .radio-label {
            opacity: var(--itc-disabled-opacity);
            cursor: not-allowed;
        }

        /* Скрытый элемент для доступности */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>

<!-- Группа радиокнопок -->
<fieldset class="radio-group" role="group">
    <!-- Скрытый заголовок для скринридеров -->
    <legend class="visually-hidden">Выбор цвета</legend>
    <!-- Радиокнопка "Индиго" -->
    <div class="radio-item">
        <input type="radio" class="radio-input" id="color-1" name="colors" value="indigo">
        <label for="color-1" class="radio-label">Индиго</label>
    </div>
    <!-- Радиокнопка "Красный" (по умолчанию выбран) -->
    <div class="radio-item">
        <input type="radio" class="radio-input" id="color-2" name="colors" value="red" checked>
        <label for="color-2" class="radio-label">Красный</label>
    </div>
    <!-- Радиокнопка "Коричневый" (отключён) -->
    <div class="radio-item">
        <input type="radio" class="radio-input" id="color-3" name="colors" value="brown" disabled>
        <label for="color-3" class="radio-label">Коричневый</label>
    </div>
    <div class="radio-item">
        <input type="radio" class="radio-input" id="color-4" name="colors" value="yellow" disabled>
        <label for="color-4" class="radio-label">Жёлтый</label>
    </div>
    <!-- Чекбокс "Зелёный" -->
    <div class="radio-item">
        <input type="radio" class="radio-input" id="color-5" name="colors" value="green">
        <label for="color-5" class="radio-label">Зелёный</label>
    </div>
</fieldset>

</body>
</html>
