<!doctype html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кастомные радиокнопки - Демо</title>
    <style>
        :root {
            --itc-body-bg: #fff;
            --itc-border-color: #dee2e6;
            --itc-radio-color: #0d6efd;
            --itc-disabled-opacity: 0.5;
            --itc-border-width: 1px;
            --itc-radio-size: 1rem;
            --itc-radio-gap: 0.5rem;
            --itc-radius: 0.375rem;
            --itc-transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out;
        }

        body {
            font-family: system-ui, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            background-color: #f8f9fa;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 320px;
            padding: 1.5rem;
            background: var(--itc-body-bg);
            border: var(--itc-border-width) solid var(--itc-border-color);
            border-radius: var(--itc-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .radio-item label {
            display: flex;
            align-items: center;
            gap: var(--itc-radio-gap);
            cursor: pointer;
        }

        .radio-input {
            appearance: none;
            width: var(--itc-radio-size);
            height: var(--itc-radio-size);
            border: var(--itc-border-width) solid var(--itc-border-color);
            border-radius: 50%;
            background-color: var(--itc-body-bg);
            cursor: pointer;
            transition: var(--itc-transition);
        }

        .radio-input:checked {
            background-color: var(--itc-radio-color);
            border-color: var(--itc-radio-color);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='2' fill='%23fff'/%3e%3c/svg%3e");
            background-position: center;
            background-repeat: no-repeat;
        }

        .radio-input:disabled {
            opacity: var(--itc-disabled-opacity);
            cursor: not-allowed;
        }

        .radio-input:disabled + span {
            opacity: var(--itc-disabled-opacity);
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<fieldset class="radio-group" role="group">
    <legend class="visually-hidden">Выбор цвета</legend>

    <div class="radio-item">
        <label>
            <input type="radio" class="radio-input" name="colors" value="indigo">
            <span>Индиго</span>
        </label>
    </div>

    <div class="radio-item">
        <label>
            <input type="radio" class="radio-input" name="colors" value="red" checked>
            <span>Красный</span>
        </label>
    </div>

    <div class="radio-item">
        <label>
            <input type="radio" class="radio-input" name="colors" value="brown" disabled>
            <span>Коричневый</span>
        </label>
    </div>

    <div class="radio-item">
        <label>
            <input type="radio" class="radio-input" name="colors" value="yellow" disabled>
            <span>Жёлтый</span>
        </label>
    </div>

    <div class="radio-item">
        <label>
            <input type="radio" class="radio-input" name="colors" value="green">
            <span>Зелёный</span>
        </label>
    </div>
</fieldset>

</body>
</html>
